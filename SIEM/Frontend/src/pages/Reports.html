    body { background:#1e1e2f; color:#fff; font-family: Arial, sans-serif; margin:0; }
    header { background:#111; padding:10px 20px; color:#4fc3f7; }
    .container { padding:20px; }
    button { padding:10px; margin:5px; border:none; border-radius:5px; background:#4fc3f7; color:#000; cursor:pointer; }

<body>
  <header><h1>Reports</h1>
  <nav style="background:#222; padding:10px; display:flex; gap:15px;">
  <a href="dashboard.html" style="color:#fff; text-decoration:none;">Dashboard</a>

</header>
  <div class="container">
    <button onclick="generate('pdf')">Generate PDF</button>
    <button onclick="generate('csv')">Generate CSV</button>
  </div>
  <script>
    async function generate(fmt) {
      const res = await fetch('/api/reports?format='+fmt);
      const blob = await res.blob();
      const url = window.URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'report.'+fmt;
      document.body.appendChild(a);
      a.click();
      a.remove();
    }
  </script>
</body>
